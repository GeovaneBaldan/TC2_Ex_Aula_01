<h3>List of registered people</h3>


<ul>
    <li (click)="showRegisterForm()" [class.picked]="newPerson == true">
        Register new person
    </li>

    <li *ngFor="let person of peopleList" (click)="pickPerson(person)"
        [class.picked]="person == pickedPerson">
        <span><b>{{person.name}}</b></span>
    </li>
</ul>
<div>
    <app-register [newPerson]="newPerson"></app-register>
    
    <app-profile [person]="pickedPerson"></app-profile>
</div>
